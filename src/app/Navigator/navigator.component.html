<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav opened position="start" mode="side">
        <div (click)="sidenav.toggle()">
            <button mat-button>
                <mat-icon>computer</mat-icon>
                <H2>Demo Project</H2>
            </button>
        </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/index" outerLinkActive="active"
                style="color: #c4c4cc; vertical-align: middle"><span class="accent">
                    <mat-icon>home</mat-icon> Home
                </span></a>
                
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"
                style="color: #c4c4cc; vertical-align: middle">
                <span class="full-width" *ngIf="isExpanded || isShowing">Weather</span>
                <mat-icon mat-list-icon>light_mode</mat-icon>
                <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
                    expand_more</mat-icon>
            </mat-list-item>

            <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
                <a mat-list-item routerLink="/aqi" routerLinkActive="active"
                    style="color: #c4c4cc; vertical-align: middle"><span class="accent">
                        <mat-icon>delete</mat-icon>AQI
                    </span></a>
                <!-- <a mat-list-item routerLink="./Weather/Dust" style="color: #c4c4cc; vertical-align: middle"><span
                        class="accent">
                        <mat-icon>delete_forever</mat-icon>Dust
                    </span></a>
                <a mat-list-item routerLink="./Weather/Waste" style="color: #c4c4cc; vertical-align: middle"><span
                        class="accent">
                        <mat-icon>delete_outline</mat-icon>Waste
                    </span></a>
                <a mat-list-item routerLink="./Weather/Junk" style="color: #c4c4cc; vertical-align: middle"><span
                        class="accent">
                        <mat-icon>thermostat</mat-icon>Thermometer
                    </span></a> -->
            </div>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="toolbar-spacer"></span>
            <button mat-button>Logout</button>
        </mat-toolbar>
        <div class="main-content">
            <p></p>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
